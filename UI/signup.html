<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Diary</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="dia-6 singT">
          <a href="index.html">
              <img src="img/Diary-Logo.png" class="diary_logo" alt="My diary logo">
            </a>
          <div class="sign-up  pt-40 ">
              
              <p class="auth-link pb-20 pt-20">
                <a class="pr-20 pt-5" href="signup.html">Sign Up</a>
                <a class="pl-20 pt-5 default" href="signin.html">Sign In</a>
              </p>
            </div>
          <form method="GET" action="blank.html">
            <div class="input-row">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="input-row">
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-row">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="input-row">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="input-row">
              <input type="submit" value="SIGN UP" class="btn block bordered tertiary-bg light-text">
            </div>
            <div>
              <p>Aleady have an account? <a href="signin.html" class="default">SIGN IN</a></p>
            </div>
          </form>
        </div>
        <div class="dia-6 right-col">
          <p class="pl-20 pr-20 p-text"><q>Respect yourself enough to walk away from anything that no longer serves you, grows you, or makes you happy.</q></p>
        </div>
      </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
