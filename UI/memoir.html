<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Diary</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="dia-8">
        <a href="index.html">
          <img src="img/Diary-Logo.png" class="diary_logo" alt="My diary logo">
        </a>
        <form action="#" class="memForm">
          <div class="input-row">
            <input type="text" placeholder="Title" name="title">
          </div>
          <div class="input-row">
            <textarea name="memoir" id="" placeholder="Memoir"></textarea>
          </div>
          <div class="input-row">
            <input type="submit" value="ADD MEMOIR" class="btn block bordered tertiary-bg light-text">
          </div>
        </form>
        </div>
      </div>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
